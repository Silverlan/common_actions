name: 'Get Pragma CMake definitions'
description: 'Get Pragma CMake definitions'
inputs:
  pragma_location:
    description: 'Pragma Root Location'
    required: true
    default: '.'
outputs:
  cmake_defs:
    description: "CMake Definitions"
    value: ${{ steps.defs.outputs.cmake_definitions }}
runs:
  using: "composite"
  steps:
    - uses: Silverlan/common_actions/action_start@main
      with:
        name: "get_pragma_cmake_defs"
        input_values: "pragma_location: ${{inputs.pragma_location}}"

    - id: defs
      shell: bash
