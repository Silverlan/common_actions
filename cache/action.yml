name: Cache files
description: 'Writes or reads cache files and runs a step on cache-miss.'
inputs:
  path:
    description: 'Path'
    required: true
  key:
    description: 'Key'
    required: true
  cache_version:
    description: 'Cache Version'
    required: true
    default: '1'
  step:
    description: 'Step to run on cache miss'
    required: true
runs:
  using: "composite"
  steps:
    - uses: Silverlan/common_actions/action_start@main
      with:
        name: "cache"
        input_values: "description: ${{inputs.description}}\nkey: ${{inputs.key}}\ncache_version: ${{inputs.cache_version}}\nstep: ${{inputs.step}}"

    - name: Initialize Env
      id: init-env
      uses: Silverlan/common_actions/set_common_env_vars@main
      
    - name: Get cache
      uses: actions/cache@v2
      id: get-cache
      with:
        path: ${{ inputs.path }}
        key: ${{ inputs.key }}-v${{ inputs.cache_version }}
        
    - uses: ChristopherHX/conditional@b4a9649204f81002ec9a4ef7d4bf7d6b2ab7fa55
      name: Run cache-miss step
      with:
        if: "${{steps.get-cache.outputs.cache-hit!='true'}}"
        step: ${{ inputs.step }}
        
    - uses: ChristopherHX/conditional@b4a9649204f81002ec9a4ef7d4bf7d6b2ab7fa55
      name: Write cache
      with:
        if: "${{steps.get-cache.outputs.cache-hit!='true'}}"
        step: |
          name: Write cache
          uses: actions/cache@v2
          id: write-cache
          with:
            path: ${{ inputs.path }}
            key: ${{ inputs.key }}-v${{ inputs.cache_version }}

    - uses: Silverlan/common_actions/action_end@main
