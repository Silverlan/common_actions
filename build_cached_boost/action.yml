name: Build boost
description: 'Attempts to load boost from cache, otherwise rebuilds it.'
inputs:
  working-directory:
    description: 'Working Directory'
    required: true
    default: './'
runs:
  using: "composite"
  steps:
    - uses: Silverlan/common_actions/print_msg@main
      with:
        message: "=== Action Start: build_cached_boost ===\nworking-directory: ${{inputs.working-directory}}\n"

    - name: Initialize Env
      id: init-env
      uses: Silverlan/common_actions/set_common_env_vars@main
      with:
        working-directory: ${{inputs.working-directory}}
      
    - name: Build zlib
      uses: Silverlan/common_actions/build_zlib@main
      with:
        working-directory: ${{inputs.working-directory}}
      
    - name: Build boost
      uses: Silverlan/common_actions/build_boost@main
      with:
        working-directory: ${{inputs.working-directory}}
      
    - uses: Silverlan/common_actions/print_msg@main
      with:
        message: "=== Action End: build_cached_boost ==="

